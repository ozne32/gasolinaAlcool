<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-img src="../../assets/logo.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>Veja qual é a melhor opção de reabastecimento
        para o seu carro
      </h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="stacked"> Preço Álcool,
          ex: 1,90
        </ion-label>
        <ion-input type="number" [(ngModel)]="precoAlcool" placeholder="alcool"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Preço Gasolina,
          ex: 2,90
        </ion-label>
        <ion-input type="number" [(ngModel)]="precoGasolina" placeholder="gasolina"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="calcular()">Calcular</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h5 *ngIf="resultado">Resultado</h5>
      {{resultado}}
    </ion-col>
  </ion-row>
</ion-content>
